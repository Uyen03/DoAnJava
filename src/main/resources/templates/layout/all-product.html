
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layout/head :: head"> </head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header">
</header>

<div class="container">
    <style>
        .product {
            width: 270px; /* Adjusted width of the product container */
            height: auto; /* Height adjusts automatically */
            margin: 10px; /* Reduced margin for closer spacing */
            /* Additional styling if needed */
        }

        .product-image {
            width: 100%;
            height: 220px; /* Adjusted height of the image to match the product container */
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }

        .product-body {
            text-align: center; /* Optional: Center-align the text within the product body */
        }

        .product-media {
            position: relative; /* Ensure the product media is positioned correctly */
        }

        .product-action-vertical, .product-action {
            position: absolute; /* Ensure the action buttons are positioned correctly */
        }
    </style>
    <div class="row">
        <div th:each="product : ${products}" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="product product-2">
                <figure class="product-media">
                    <!--                    <span class="product-label label-circle label-sale">Sale</span>-->
                    <a th:href="@{/admin/products/detail/{id}(id=${product.id})}">
                        <img th:src="${product.mainImage}" alt="Product image" class="product-image img-fluid">
                    </a>
                    <div class="product-action-vertical">
                        <a href="#" class="btn-product-icon btn-wishlist" title="Add to wishlist"></a>
                    </div>
                    <div class="product-action">
                        <a href="/cart/add" class="btn-product btn-cart" title="Add to cart"><span>add to cart</span></a>
                        <a href="popup/quickView.html" class="btn-product btn-quickview" title="Quick view"><span>quick view</span></a>
                    </div>
                </figure>

                <div class="product-body">
                    <div class="product-cat">
                        <a href="#" th:text="${product.category.name}"></a>
                    </div>
                    <a th:href="@{/admin/products/detail/{id}(id=${product.id})}">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    </a>
                    <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">
                    </div>
                    <div class="ratings-container">
                        <div class="ratings">
                            <div class="ratings-val" style="width: 100%;"></div>
                        </div>
                        <span class="ratings-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
