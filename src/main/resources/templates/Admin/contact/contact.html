<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="layout/head :: head"></head>-->
<head >
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->

</head>
<!--<head th:replace="layout/header :: header"></head>-->
<style>
    /* Custom CSS for contact section */
    .contact {
        padding: 80px 0;
    }
    .contact__content {
        margin-bottom: 30px;
    }
    .contact__address h6 {
        color: #007bff;
        font-size: 18px;
        margin-bottom: 5px;
    }
    .contact__address p {
        margin-bottom: 20px;
    }
    .contact__form h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .contact__form input[type="text"],
    .contact__form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .contact__form textarea {
        resize: vertical;
        height: 150px;
    }
    .contact__form button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    .contact__map {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .map {
        width: 100%;
        height: 900px;
    }
    .centered-form {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f0f0f0; /* Màu nền xám nhạt */
    color: #000000; /* Màu chữ đen */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    font-size: 20px;
    line-height: 1.5;
}
</style>
<head th:replace="layout/head :: head"> </head>
<head th:replace="layout/header :: header"> </head>
<body>
<!-- Contact Section Begin -->
<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact__content">
                    <div class="contact__address">
                        <h3>Thông tin liên hệ</h3>
                        <ul>
                            <li>
                                <h6><i class="fa fa-map-marker"></i> Địa chỉ</h6>
                                <p>159/97/37 Trần Văn Đang, Phường 11, Quận 3, TP.HCM</p>
                            </li>
                            <li>
                                <h6><i class="fa fa-phone"></i> Số điện thoại</h6>
                                <p><span>(+84) 967 425 777</span></p>
                            </li>
                            <li>
                                <h6><i class="fa fa-headphones"></i> Hỗ trợ</h6>
                                <p>lephuonguyen21082003@gmail.com</p>
                            </li>
                        </ul>
                    </div>
                    <div class="contact__form">
                        <h3>GỬI LỜI NHẮN</h3>
                        <form th:action="@{/contact}" th:object="${contact}" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" th:field="*{name}" required>
                            <br>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
                            <br>
                            <label for="address">Address:</label>
                            <input type="text" id="address" th:field="*{address}" required>
                            <br>
                            <label for="email">Email:</label>
                            <input type="text" id="email" th:field="*{email}" required>
                            <br>

                            <label for="message">Message:</label>
                            <textarea id="message" th:field="*{message}" required></textarea>
                            <br>
                            <button type="submit">Submit</button>
                        </form>

                        <div class="centered-form " th:if="${param.success}" style="color: black;">
                            <p>Cảm ơn bạn đã liên hệ. Chúng tôi sẽ liên hệ lại với bạn sớm nhất.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact__map">
                    <iframe class="map" th:src="@{'https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d979.834625689711!2d106.6731538!3d10.7853651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed5d60ac49b%3A0xce2a5fafe5d9367a!2zSOG6u20gMTU5IFRy4bqnbiBWxINuIMSQYW5nLCBwaMaw4budbmcgMTEsIFF14bqtbiAzLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1715611387241!5m2!1svi!2s'}" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
</body>
</html>
