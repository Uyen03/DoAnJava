<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Order Details</h1>
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
    <p><strong>Shipping Method:</strong> <span th:text="${order.shippingMethod}"></span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
    <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
    <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
    <p><strong>Total Price:</strong> <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

    <h3>Order Items:</h3>
    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderDetails}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/order/view" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Orders</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
