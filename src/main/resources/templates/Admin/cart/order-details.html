<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-details-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .order-info {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <!-- Gán layout header -->
    <header th:replace="layout/header :: header"></header>

    <section class="container mt-5" style="margin-bottom: 50px;">
        <div class="order-details-container">
            <h1>Order Details</h1>
            <div class="order-info">
                <p><strong>Order ID:</strong> <span th:text="${order.id}">12345</span></p>
                <p><strong>Customer Name:</strong> <span th:text="${order.customerName}">John Doe</span></p>
                <p><strong>Address:</strong> <span th:text="${order.address}">123 Street, City, Country</span></p>
                <p><strong>Email:</strong> <span th:text="${order.email}">john.doe@example.com</span></p>
                <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}">Credit Card</span></p>
                <p><strong>Shipping Method:</strong> <span th:text="${order.shippingMethod}">Standard Shipping</span></p>
                <p><strong>Total Price:</strong> <span th:text="${order.totalPrice}">$100</span></p>
            </div>
            <a th:href="@{/}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Continue Shopping</a>
        </div>
    </section>

    <!-- Gán layout footer -->
    <footer th:replace="layout/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
