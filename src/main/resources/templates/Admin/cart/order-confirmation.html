<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <head th:replace="layout/head :: head"></head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .confirmation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn {
            margin-top: 20px;
        }
        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <!-- Gán layout header -->
    <header th:replace="layout/header :: header"></header>

    <section class="container mt-5" style="margin-bottom: 50px;">
        <div class="confirmation-container text-center">
            <h1><i class="bi bi-check-circle-fill"></i> Order Confirmed</h1>
            <p class="message" th:text="${message}">Thank you for your order! We are processing it and will update you shortly.</p>
            <a th:href="@{/}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Continue Shopping</a>
            <a th:href="@{/order/view}" class="btn btn-secondary"><i class="bi bi-box-seam"></i> View Your Orders</a>
        </div>
    </section>

    <!-- Gán layout footer -->
    <footer th:replace="layout/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
