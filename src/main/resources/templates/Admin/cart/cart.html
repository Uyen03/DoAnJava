<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-actions a {
            margin-right: 10px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4 text-center">Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info text-center">Your cart is empty.</div>
    <table class="table table-bordered table-hover" th:unless="${cartItems.isEmpty()}">
        <thead class="table-primary">
        <tr>
            <th>Product</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td><img th:src="@{${item.product.mainImage}}" alt="Product Image" class="product-img img-thumbnail"></td>
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.product.price * item.quantity}"></td>
            <td class="cart-actions text-center">
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Remove
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:unless="${cartItems.isEmpty()}" class="d-flex justify-content-between align-items-center mt-4">
        <div>
            <a th:href="@{/cart/clear}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Clear Cart
            </a>
            <a th:href="@{/order/checkout}" class="btn btn-primary">
                <i class="bi bi-box-arrow-right"></i> Check Out
            </a>
            <a th:href="@{/}" class="btn btn-success">
                <i class="bi bi-cart-plus"></i> Continue Shopping
            </a>
        </div>
        <div>
            <h4>Total: <span th:text="${#numbers.formatDecimal(cartTotal, 2, 2)}"></span></h4>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
