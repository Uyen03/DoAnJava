<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title} ?: 'Place Order'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <head th:replace="layout/head :: head"></head>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <!-- Gán layout header -->
    <header th:replace="layout/header :: header"></header>

    <section class="container mt-5" style="margin-bottom: 50px;">
        <div class="form-container">
            <h1 class="text-center">Place Your Order</h1>
            <form th:action="@{/order/submit}" method="post">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Your Name:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="customerName" name="customerName" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Your Address:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                            <option value="creditCard">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bankTransfer">Bank Transfer</option>
                            <option value="cashOnDelivery">Cash on Delivery</option>
                            <option value="vnpay">VNPay</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label">Shipping Method:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-truck"></i></span>
                        <select id="shippingMethod" name="shippingMethod" class="form-select" required>
                            <option value="standardShipping">Standard Shipping</option>
                            <option value="expressShipping">Express Shipping</option>
                            <option value="overnightShipping">Overnight Shipping</option>
                            <option value="pickup">Store Pickup</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-check-circle"></i> Submit Order</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Gán layout footer -->
    <footer th:replace="layout/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
