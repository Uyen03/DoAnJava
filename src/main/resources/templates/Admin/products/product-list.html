<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace = "Admin/fragments/head :: head"></head>
<head th:replace = "Admin/fragments/header :: header"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <!--    <div th:replace = "Admin/fragments/header :: header"></div>-->
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->

    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{admin/images/avatar.png}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <span class="hidden-xs"><span sec:authentication="name"> </span></span>
                    <br>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->

            <ul class="sidebar-menu" data-widget="tree">

                <li>
                    <a class="nav-link active" aria-current="page" href="/admin/products/product-list">
                        <i class="fa fa-th"></i> <span>Quản lý sản phẩm </span>
                        <span class="pull-right-container">
                        <small class="label pull-right bg-green">FE</small>
                        </span>
                    </a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="/admin/users">
                        <i class="fa fa-th"></i> <span>Quản lý tài khoản </span>

                    </a>
                </li>

                <li>
                    <a class="nav-link active" aria-current="page" href="/admin/categories/category-list">
                        <i class="fa fa-th"></i> <span>Quản lý danh mục</span>
                        <span class="pull-right-container">
                        <small class="label pull-right bg-green">FE</small>
                        </span>
                    </a>
                </li>

                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>Quản lý banner</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href=""><i class="fa fa-circle-o"></i> Dashboard v1</a></li>
                        <li><a href=""><i class="fa fa-circle-o"></i> Dashboard v2</a></li>
                    </ul>
                </li>

                <li>
                    <a href="">
                        <i class="fa fa-th"></i> <span>Widgets</span>
                        <span class="pull-right-container">
              <small class="label pull-right bg-green">Hot</small>
            </span>
                    </a>
                </li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <section class="content-header">

            <ol class="breadcrumb">
                <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>

            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">

                <div class="box-body">
                    <h1>Quản lý sản phẩm</h1>
                </div>

                <div>
                    <a th:href="@{/admin/products/add}" class="btn btn-primary mb-3">Add New Product</a>
                </div>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:if="${product.ImageURL != null}">
                            <img th:src="@{/images/{img}(img=${product.ImageURL})}" alt="${product.name}" width="50" height="50">
                        </td>
                        <td th:if="${product.ImageURL == null}">No Image</td>
                        <td th:text="${product.description}"></td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Edit</a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
        </div>
        <strong>Copyright &copy; 2018 <a href="https://adminlte.io">TTPM_BKAP</a>.</strong>
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{admin/js/jquery.min.js}"></script>
<script th:src="@{admin/js/jquery-ui.js}"></script>
<script th:src="@{admin/js/bootstrap.min.js}"></script>
<script th:src="@{admin/js/adminlte.min.js}"></script>
<script th:src="@{admin/js/dashboard.js}"></script>
<!--<script src="tinymce/tinymce.min.js"></script>-->
<!--<script src="tinymce/config.js"></script>-->
<script th:src="@{admin/js/function.js}"></script>
</body>
</html>
