<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.name} ?: 'Product Details'">Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .product-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            margin-bottom: 1.5rem;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .thumbnail:hover {
            border-color: #007bff;
        }
        .btn-warning {
            background-color: #ffcc00;
            border-color: #ffcc00;
        }
        .btn-warning:hover {
            background-color: #e6b800;
            border-color: #e6b800;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .product-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.mainImage}" class="product-image" alt="Product Image">
        </div>
        <div class="col-md-6">
            <div class="product-info">
                <h1 th:text="${product.name}">Product Name</h1>
                <p class="lead" th:text="${product.description}">Product Description</p>
                <p class="text-muted"><strong>Category: </strong><span th:text="${product.category.name}">Category Name</span></p>
                <p class="text-muted"><strong>Price: </strong><span th:text="${product.price}">$0.00</span></p>
                <div id="product-imgs" class="d-flex">
                    <div th:each="image : ${product.images}" class="product-preview">
                        <img th:src="@{${image.imagePath}}" alt="Thumbnail" class="thumbnail">
                    </div>
                </div>
                <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()" class="d-flex align-items-center mt-3">
                    <input type="number" name="quantity" min="1" value="1" class="form-control me-2" style="width: 70px;">
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm me-2"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                    <a th:href="@{/products}" class="btn btn-success"><i class="fas fa-shopping-bag"></i> Continue Shopping</a>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
