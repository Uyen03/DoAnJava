<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="Employ/fragments/head :: head"></head>
<head th:replace="Employ/fragments/header :: header"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <!-- Left side column. contains the sidebar -->
    <aside class="main-sidebar" style="background-color:  #00008B    !important">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{~/admin/images/avatar5.png}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <span class="hidden-xs"><span sec:authentication="name"> </span></span>
                    <br>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                            <i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
            <ul class="sidebar-menu" data-widget="tree">
                <li>
                    <a class="nav-link active" aria-current="page" href="/employ/products/product-list">
                        <i class="fa fa-th"></i> <span>Quản lý kho </span>
                        <span class="pull-right-container">
                        <small class="label pull-right bg-green">FE</small>
                        </span>
                    </a>
                </li>

                <li>
                    <a class="nav-link active" aria-current="page" href="/employ/orders">
                        <i class="fa fa-th"></i> <span>Quản lý đơn hàng </span>
                        <span class="pull-right-container">
                                  <small class="label pull-right bg-green">FE</small>
                                </span>
                    </a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="/employ/contact-list">
                        <i class="fa fa-th"></i> <span>Quản lý liên hệ </span>
                        <span class="pull-right-container">
                                  <small class="label pull-right bg-green">FE</small>
                                </span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#"><i class="fa fa-dashboard"></i> <span>Quản lý banner</span><span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span></a>
                    <ul class="treeview-menu">
                        <li><a href=""><i class="fa fa-circle-o"></i> Dashboard v1</a></li>
                        <li><a href=""><i class="fa fa-circle-o"></i> Dashboard v2</a></li>
                    </ul>
                </li>
                <li><a href=""><i class="fa fa-th"></i> <span>Widgets</span><span class="pull-right-container"><small class="label pull-right bg-green">Hot</small></span></a></li>
            </ul>
        </section>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-body">
                    <h2>Thêm sản phẩm</h2>
                </div>

                <form th:action="@{/employ/products/add}" th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="form-label">Tên sản phẩm:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="form-label">Danh mục:</label>
                        <select th:field="*{category}" class="form-control" id="category" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Mô tả (không bắt buộc):</label>
                        <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="mainImage" class="form-label">Hình ảnh chính:</label>
                        <input type="file" class="form-control" id="mainImage" name="mainImage" required>
                    </div>
                    <div class="form-group">
                        <label for="productimages" class="form-label">Hình ảnh sản phẩm:</label>
                        <input type="file" id="productimages" multiple accept="image/*" name="productimages" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                    <a th:href="@{/employ/products/product-list}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">

        </div>
        <strong>Copyright &copy; 2024 <a href="https://adminlte.io">LPU</a>.</strong>
    </footer>
</div>

<script th:src="@{admin/js/jquery.min.js}"></script>
<script th:src="@{admin/js/jquery-ui.js}"></script>
<script th:src="@{admin/js/bootstrap.min.js}"></script>
<script th:src="@{admin/js/adminlte.min.js}"></script>
<script th:src="@{admin/js/dashboard.js}"></script>
<script th:src="@{admin/js/function.js}"></script>
</body>
</html>
